<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Task University</title>
  </head>
  <body>
    <script type="text/javascript">
      function mostrar() {
        Swal.fire({
          title: "Correo electronico confirmado",
          confirmButtonColor: "#8bc34a",
        }).then(() => {
          location.replace("http://localhost:5050/");
        });
      }
      window.onload = () => {
        var numeroDeEntradas = window.history.length;
        if (numeroDeEntradas >= 1) {
          const params = window.location.search;
          if (!params)
            location.replace(`http://localhost:5050/validate-email.html`);
          const paramsSplit = params.split("=");
          const token = paramsSplit[1];
          fetch(`http://localhost:5050/auth/user-verify/${token}`, {
            method: "GET",
          })
            .then((res) => res.json())
            .then((res) => {
              if (!res) return;
              if (res.msg === "verify") {
                mostrar();
                return;
              }
              location.replace(`http://localhost:5050`);
            });
          return;
        }
      };
    </script>
  </body>
</html>
